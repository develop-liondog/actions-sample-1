name: 差分解析とメール送信

on:
  push:
    branches: [main]

jobs:
  analyze:
    permissions:
      actions: write
      contents: read
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: git diff を取得
        run: |
          git fetch --depth=2 origin ${{ github.ref }}
          git diff HEAD^ HEAD > diff.txt

      - name: 依存関係をインストール
        run: pip install openai

      - name: OpenAIで差分を解析
        id: analyze
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/analyze_diff.py diff.txt analysis.txt
          # 念のため delimiter を除去
          sed '/^__END_OF_ANALYSIS__$/d' analysis.txt > sanitized_analysis.txt

      - name: 解析結果をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: diff-analysis
          path: sanitized_analysis.txt

  approve_and_email:
    # ← 解析が終わってから開始
    needs: analyze
    runs-on: ubuntu-latest
    # ← ここで Environment 承認を要求（リポジトリ設定で mail-approval に Required reviewers を設定）
    environment: mail-approval

    steps:
      - name: 解析結果をダウンロード
        uses: actions/download-artifact@v4
        with:
          name: diff-analysis

      - name: 本文に埋め込むために読み込み
        id: read
        shell: bash
        run: |
          echo "analysis<<__EOF__" >> $GITHUB_OUTPUT
          cat sanitized_analysis.txt >> $GITHUB_OUTPUT
          echo "__EOF__" >> $GITHUB_OUTPUT

      - name: 解析結果をメール送信
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: コミット ${{ github.sha }} の差分解析
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions <${{ secrets.SMTP_USERNAME }}>
          body: |
            コミット ${{ github.sha }} の差分解析:

            ${{ steps.read.outputs.analysis }}
